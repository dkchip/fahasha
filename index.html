<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./public/css/homepage.css">
    <link rel="stylesheet" href="./public/fontawesome/css/all.min.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="header-top-banner  " >
                <img class="width-content" src="./public/imgs/banner-top.jpg" alt="">
            </div>
            <div class="header-container">
                <div class="header-inner width-content">
                    <div class="header-inner-left">
                        <img src="./public//imgs/fahasa_logo.png" alt="">
                    </div>
                    <div class="header-inner-center">
                        <div class="menu">
                            <img src="./public/imgs/header_menu.png" alt="">
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Tìm kiếm sản phẩm mong muốn">
                            <button class="search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                    <div class="header-inner-right">
                        <div class="notification">
                            <i class="fa-regular fa-bell"></i>
                            <span class="header-title">Thông báo</span>
                        </div>
                        <div class="cart">
                            <i class="fa-solid fa-cart-shopping" style="color: #293a57;"></i>
                            <span class="header-title">Giỏ hàng</span>
                        </div>
                        <div class="account">
                            <i class="fa-regular fa-user"></i>
                            <span class="header-title">Tài khoản</span>
                        </div>
                        <div class="languages"></div>
                    </div>
                    
                </div>
            </div>
        </header>
        <div class="body">
            <div class="container width-content">
                <!-- Banner main -->
                <div class="banner-main">
                    <div class="banner-left">
                        <ul class="banner-list">
                            <li class="banner-item">
                                <a href="">
                                    <img src="./public/imgs/Banner-left-1.jpg" alt="">
                                </a>
                            </li>
                            <li class="banner-item">
                                <a href="">
                                    <img src="./public/imgs/banner-left-2.jpg" alt="">
                                </a>
                            </li>
                        </ul>
                        <div class="banner-left-controls"></div>
                    </div>
                    <div class="banner-right">
                        <div class="banner-right-top">
                            <a class="banner-right-link" href="">
                                <img src="./public/imgs/banner-right-top.png" alt="">
                            </a>
                        </div>
                        <div class="banner-right-bottom">
                            <a class="banner-right-link"  href="">
                                <img src="./public/imgs/banner-right-bottom.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Home Banner -->
                <div class="home-banner">
                    <div class="home-banner-inner">
                        <a href="" class="home-banner-link">
                            <img src="./public/imgs/home-banner-1.png" alt="">
                        </a>
                    </div>
                    <div class="home-banner-inner">
                        <a href="" class="home-banner-link">
                            <img src="./public/imgs/home-banner-2.png" alt="">
                        </a>
                    </div>

                    <div class="home-banner-inner">
                        <a href="" class="home-banner-link">
                            <img src="./public/imgs/home-banner-3.png" alt="">
                        </a>
                    </div>
                    <div class="home-banner-inner">
                        <a href="" class="home-banner-link">
                            <img src="./public/imgs/home-banner-4.png" alt="">
                        </a>
                    </div>
                  
                </div>
                <!-- Menu Banner -->
                <div class="menu-banner">
                    <div class="menu-banner-list">
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-flash-sale.png" alt="">
                                <span class="menu-banner-title">Flash Sale</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-ma-giam-gia_1.png" alt="">
                                <span class="menu-banner-title">Mã Giảm Giá</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-xu-huong.png" alt="">
                                <span class="menu-banner-title">Xu hướng</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-san-pham-moi.png" alt="">
                                <span class="menu-banner-title">Sản Phẩm Mới</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-sale-t3T6.png" alt="">
                                <span class="menu-banner-title">Sale Thứ 3</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-vanphongpham.png" alt="">
                                <span class="menu-banner-title">Văn Phòng Phẩm</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-manage.png" alt="">
                                <span class="menu-banner-title">Manga Week</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/Icon_PhienChoCu.png" alt="">
                                <span class="menu-banner-title">Phiên Chợ Cũ</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-kinhte.png" alt="">
                                <span class="menu-banner-title">Kinh Tế</span>
                            </a>
                        </div>
                        <div class="menu-banner-item">
                            <a href="">
                                <img class="menu-banner-img" src="./public/imgs/icon-vanhoc.png" alt="">
                                <span class="menu-banner-title">Văn Học</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Category -->
                <div class="category mgt-20">
                    <div class="category-heading">
                        <div class="menu-icon">
                            <img src="./public/imgs/Icon-menu-category.png" alt="">
                        </div>
                        <h3>Danh mục sản phẩm</h3>
                    </div>
                    <div class="category-content">
                        <div class="category-product-list">
                        </div>
                    </div>
                </div>

                <!-- Textbook combo -->
                <div class="textbook-combo mgt-20">
                    <div class="textbook-menu">
                        <div class="textbook-menu-item active">
                            <span>Combo Sách Giáo Khoa - Bao Tâp</span>
                        </div>
                        <div class="textbook-menu-item">
                            <span>SGK Cấp 1</span>
                        </div>
                        <div class="textbook-menu-item">
                            <span>SGK Cấp 2</span>
                        </div>
                        <div class="textbook-menu-item">
                            <span>SGK Cấp 3</span>
                        </div>
                    </div>
                   <div class="textbook-content">
                        <div class="textbook-product-list">
                           
                        </div>
                        <div class="textbook-controls">

                        </div>
                   </div>
                   <div class="textbook-more">
                        <button class="more-btn">
                            Xem Thêm
                        </button>
                   </div>
                </div>
            </div>
        </div>
        <footer class="footer">

        </footer>
    </div>
    <script type="module" src="./public/js/homepage.js" ></script>
</body>
</html>
